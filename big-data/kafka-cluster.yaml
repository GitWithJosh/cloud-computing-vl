# Apache Kafka Cluster for Big Data Stream Processing
---
apiVersion: v1
kind: Namespace
metadata:
  name: kafka
  labels:
    app: kafka-cluster

---
# Zookeeper Service
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: kafka
  labels:
    app: zookeeper
spec:
  ports:
  - port: 2181
    name: client
  selector:
    app: zookeeper

---
# Zookeeper Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: kafka
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.4.0
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOOKEEPER_SERVER_ID
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Kafka Headless Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: kafka
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    name: kafka-port
  clusterIP: None
  selector:
    app: kafka

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: kafka
  labels:
    app: kafka
spec:
  type: NodePort
  ports:
  - port: 9092
    targetPort: 9092
    nodePort: 30092
    name: kafka-external
  selector:
    app: kafka

---
# Kafka Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: kafka
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.4.0
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-headless:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_MIN_INSYNC_REPLICAS
          value: "1"
        - name: KAFKA_NUM_PARTITIONS
          value: "3"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "24"
        - name: KAFKA_HEAP_OPTS
          value: "-Xmx384M -Xms384M"
        - name: KAFKA_JVM_PERFORMANCE_OPTS
          value: "-server -XX:+UseG1GC -XX:MaxGCPauseMillis=20"
        - name: KAFKA_LOG4J_LOGGERS
          value: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-manager
  namespace: kafka
  labels:
    app: kafka-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-manager
  template:
    metadata:
      labels:
        app: kafka-manager
    spec:
      containers:
      - name: kafka-manager
        image: hlebalbau/kafka-manager:stable
        ports:
        - containerPort: 9000
        env:
        - name: ZK_HOSTS
          value: "zookeeper:2181"
        - name: APPLICATION_SECRET
          value: "letmein"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-manager-service
  namespace: kafka
  labels:
    app: kafka-manager
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30900
  selector:
    app: kafka-manager

---
# Demo Topic Creation Job 
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-setup-topics
  namespace: kafka
  labels:
    app: kafka-setup
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: kafka-setup
        image: confluentinc/cp-kafka:7.4.0
        command:
        - /bin/bash
        - -c
        - |
          echo "ğŸ” Waiting for Kafka to be ready..."
          
          # Warten auf Kafka mit Retry-Logic
          for i in {1..20}; do
            echo "Attempt $i/20: Checking Kafka readiness..."
            if kafka-topics --bootstrap-server kafka-headless:9092 --list >/dev/null 2>&1; then
              echo "âœ… Kafka is ready!"
              break
            else
              echo "â³ Kafka not ready yet, waiting 15 seconds..."
              sleep 15
            fi
            
            if [ $i -eq 20 ]; then
              echo "âŒ Timeout waiting for Kafka"
              exit 1
            fi
          done
          
          echo "ğŸ“ Creating demo topics for stream processing..."
          
          # Demo Topics fÃ¼r verschiedene Use Cases erstellen
          kafka-topics --bootstrap-server kafka-headless:9092 --create --topic demo-topic \
            --partitions 3 --replication-factor 1 --if-not-exists
            
          kafka-topics --bootstrap-server kafka-headless:9092 --create --topic user-events \
            --partitions 6 --replication-factor 1 --if-not-exists
            
          kafka-topics --bootstrap-server kafka-headless:9092 --create --topic sensor-data \
            --partitions 9 --replication-factor 1 --if-not-exists
            
          kafka-topics --bootstrap-server kafka-headless:9092 --create --topic processed-events \
            --partitions 3 --replication-factor 1 --if-not-exists
          
          echo "ğŸ“‹ Topics created successfully! List of topics:"
          kafka-topics --bootstrap-server kafka-headless:9092 --list
          
          echo "ğŸ“Š Topic details:"
          kafka-topics --bootstrap-server kafka-headless:9092 --describe
          
          echo "âœ… Kafka setup complete!"

---
# Stream Processing Demo Job 
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-stream-demo
  namespace: kafka
  labels:
    app: kafka-demo
spec:
  suspend: true
  backoffLimit: 2
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: stream-demo
        image: confluentinc/cp-kafka:7.4.0
        command:
        - /bin/bash
        - -c
        - |
          echo "ğŸš€ Starting Kafka Stream Processing Demo"
          echo "========================================"
          
          # Producer fÃ¼r Demo-Daten
          echo "ğŸ“¤ Producing sample stream data..."
          for i in {1..100}; do
            timestamp=$(date '+%Y-%m-%d %H:%M:%S')
            user_id=$((RANDOM % 1000))
            action_id=$((RANDOM % 10))
            
            # User Events
            echo "{'timestamp':'$timestamp','user_id':$user_id,'action':'click','page_id':$action_id}" | \
              kafka-console-producer --bootstrap-server kafka-headless:9092 --topic user-events
            
            # Sensor Data  
            temp=$((RANDOM % 40 + 10))
            humidity=$((RANDOM % 100))
            echo "{'timestamp':'$timestamp','sensor_id':'sensor_$((RANDOM % 50))','temperature':$temp,'humidity':$humidity}" | \
              kafka-console-producer --bootstrap-server kafka-headless:9092 --topic sensor-data
            
            sleep 0.1
          done
          
          echo "âœ… Demo data production completed!"
          echo "ğŸ“Š Stream processing demo finished successfully!"
          
          # Zeige einige Nachrichten als Beispiel
          echo "ğŸ“‹ Sample messages from demo-topic:"
          kafka-console-consumer --bootstrap-server kafka-headless:9092 --topic user-events \
            --from-beginning --max-messages 5 --timeout-ms 10000 || echo "No messages to display"